name: Build FFmpegKit Android

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Install NDK
        run: sdkmanager "ndk;26.1.10909125"
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y autoconf automake libtool pkg-config curl git cmake nasm yasm
      
      - name: Set environment variables
        run: |
          echo "ANDROID_SDK_ROOT=$ANDROID_HOME" >> $GITHUB_ENV
          echo "ANDROID_NDK_ROOT=$ANDROID_HOME/ndk/26.1.10909125" >> $GITHUB_ENV
      
      - name: Build FFmpegKit
        run: |
          ./android.sh \
            --enable-android-media-codec \
            --enable-srt \
            --speed \
            --disable-arm-v7a \
            --disable-arm-v7a-neon \
            --disable-x86 \
            --disable-x86-64 \
            --skip-cpu-features
      
      - name: Upload AAR
        uses: actions/upload-artifact@v4
        with:
          name: ffmpegkit-android-arm64
          path: prebuilt/bundle-android-aar/
          retention-days: 30
